<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Лабораторная работа #1</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/validation.js"></script>
    </head>
    <body>
        <table>
            <tr class="info">
                <th id="name">Муртузалиев Мурад Батирханович</th>
                <th id="group">P3218</th>
                <th id="variant">Вариант 2818</th>
            </tr>
            <tr>
                <td id="graph">
                    <img id="coordinates" src="images/coordinates.png" alt="coordinates">
                </td>
                <td id="table" colspan="2">
                    <table id="results">
                        <tr>
                            <th>Дата</th>
                            <th>Время выполнения</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>Результат</th>
                        </tr>
                        <!--<tr>
                            <td class="result">11.10.2023</td>
                            <td class="result">0.00001</td>
                            <td class="result">1</td>
                            <td class="result">1</td>
                            <td class="result">1</td>
                            <td class="result">1</td>
                        </tr>-->
                    </table>
                </td>
            </tr>
            <tr>
                <td id="input">
                    <div class="input">
                        <label>X:</label>
                        <input type="checkbox" id="-4" value="-4" onclick="checkCurrentCheckbox(-4)">
                        <label for="-4">-4</label>
                        <input type="checkbox" id="-3" value="-3" onclick="checkCurrentCheckbox(-3)">
                        <label for="-3">-3</label>
                        <input type="checkbox" id="-2" value="-2" onclick="checkCurrentCheckbox(-2)">
                        <label for="-2">-2</label>
                        <input type="checkbox" id="-1" value="-1" onclick="checkCurrentCheckbox(-1)">
                        <label for="-1">-1</label>
                        <input type="checkbox" id="0" value="0" onclick="checkCurrentCheckbox(0)">
                        <label for="0">0</label>
                        <input type="checkbox" id="1" value="1" onclick="checkCurrentCheckbox(1)">
                        <label for="1">1</label>
                        <input type="checkbox" id="2" value="2" onclick="checkCurrentCheckbox(2)">
                        <label for="2">2</label>
                        <input type="checkbox" id="3" value="3" onclick="checkCurrentCheckbox(3)">
                        <label for="3">3</label>
                        <input type="checkbox" id="4" value="4" onclick="checkCurrentCheckbox(4)">
                        <label for="4">4</label>

                        <br>
                        <br>

                        <label for="y">Y:</label>
                        <input id="y" type="text" placeholder="-5 ... 3">

                        <br>
                        <br>

                        <label for="r">R:</label>
                        <select id="r">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
	                    </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td id="error">
                    <p>Error</p>
                </td>
            </tr>
            <tr>
                <td id="submit">
                    <input type="submit" id="send" value="Отправить">
                </td>
            </tr>
        </table>
    </body>
</html>
